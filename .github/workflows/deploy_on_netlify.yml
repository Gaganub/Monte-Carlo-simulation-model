name: 'Deploy to Netlify'

on:
  push:
    branches:
    - master

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: python basics
        run: make build

      - name: build pipeline
        run: make run
        
      - name: evidence install & build
        run: |
          make evidence-build

      # - name: copy output to working directory
      #   run: |
      #     mkdir -p /home/runner/work/_temp/_github_home/build
      #     cp -r evidence/build/* /home/runner/work/_temp/_github_home/build

      - name: Deploy Netlify
        uses: jsmrcaga/action-netlify-deploy@v2.3.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: evidence/build
