name: pr_to_master

on:
  pull_request:
    branches:
      - master

jobs:
  pr_to_master:
    name:  pr_to_master
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: setup python env
        run: chmod +x utils/setup_env.sh && source utils/setup_env.sh

      - name: python basics
        run: make build

      - name: build pipeline
        run: make run
